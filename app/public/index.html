    <section class="loading-screen active" id="loading-screen">
      <div class="container">
        <img class="brand" src="img/logo-large.png" alt="Get Crafty">

    </md-sidenav>
    <main layout="column" tabindex="-1" role="main" flex class="layout-column flex" ng-cloak>
    <md-toolbar md-scroll-shrink class="md-menu-toolbar navbar">
      <div class="md-toolbar-tools">
        <md-button class="navbar-brand" ui-sref="main" aria-label="Home">
          <img class="logo" src="img/logo.png" alt="Logo">
          <img class="brand" src="img/brand-2.png" alt="Get Crafty">
        </md-button>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Menu" ng-click="openMenu()">
          <md-icon md-font-set="material-icons">menu</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content md-scroll-y flex class="main layout-column flex" id="main" ng-cloak layout="column">
      <div ui-view></div>
    </main>
