<h1 class="page-heading">{{store.name}}</h1>

<address>
  {{store.address_line_1}}<br>
  {{store.address_line_2}}<br>
  {{store.telephone}}
</address>
<section class="store-beers">
  <h2>Beers</h2>
  <div class="list-group" ng-repeat="(key, beer) in store.beers | orderBy : 'name'">
    <a ui-sref="beer({beerID: beer.id})" class="list-group-item">
      <h4 class="list-group-item-heading">{{beer.name}}</h4>
    </a>
  </div>
</section>
